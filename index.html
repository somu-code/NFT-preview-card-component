<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="page-content">
        <div class="page-image">
          <div class="equilibrium-image">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
          </div>
          <div class="image-overlay">
            <img class="icon-view" src="./images/icon-view.svg" alt="View" />
          </div>
        </div>
        <div class="page-content-text">
          <div class="heading">
            <h1>Equilibrium #3429</h1>
          </div>
          <div class="paragraph">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="blance-validity">
            <span class="blance">0.041 ETH</span>
            <span class="validity">3 days left</span>
          </div>
          <div class="user">
            <div class="user-image">
              <img src="./images/image-avatar.png" alt="Avater" />
            </div>
            <div class="user-paragraph">Creation of</div>
            <div class="user-name">Jules Wyvern</div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/somu-code" target="_blank">Somnath Golui</a>.
    </div>
  </body>
</html>
